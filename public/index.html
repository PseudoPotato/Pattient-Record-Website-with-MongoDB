<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Records</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Patient Record Form</h1>
  <form id="form">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <input type="text" id="gender" placeholder="Gender" required><br>
    <textarea id="medicalHistory" placeholder="Medical History" required></textarea><br>
    <textarea id="allergies" placeholder="Allergies (if any)"></textarea><br>
    <input type="number" id="height" placeholder="Height (cm)" required><br>
    <input type="number" id="weight" placeholder="Weight (kg)" required><br>
    <input type="text" id="disease" placeholder="Disease" required><br>
    <button type="submit">Submit</button>
  </form>
  <script src="/script.js" defer></script>

</body>
</html>
