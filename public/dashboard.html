<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-green-600">Patient Records Dashboard</h1>
                <div>
                    <a href="/patients" class="text-blue-600 hover:text-blue-800 mr-4">
                        <i class="fas fa-list mr-2"></i>All Patients
                    </a>
                    <a href="/" class="text-green-600 hover:text-green-800">
                        <i class="fas fa-plus-circle mr-2"></i>Add New Patient
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-green-100 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-green-800 mb-4">Total Patients</h2>
                    <div id="totalPatients" class="text-4xl font-bold text-green-600">0</div>
                </div>
                <div class="bg-blue-100 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-blue-800 mb-4">Most Common Diseases</h2>
                    <canvas id="diseaseChart"></canvas>
                </div>
                <div class="bg-purple-100 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-purple-800 mb-4">Patient Demographics</h2>
                    <canvas id="demographyChart"></canvas>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Recent Patient Records</h2>
                <div id="recentPatients" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Recent patient records will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js" defer></script>
</body>
</html>
